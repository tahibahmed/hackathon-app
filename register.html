<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container-fluid sec">
        <div class="row justify-content-center login">
            <div class="col-12 col-md-6 col-sm-8">
                <div class="card bg-transparent text-white">
                    <div class="card-body ">
                        <h4>Signup</h4>
                        <div class="mb-3">
                          <label for="username" class="form-label text-white">Username</label>
                          <input type="text" class="form-control bg-transparent text-white" id="username" />
                        </div>
              
                        <div class="mb-3">
                          <label for="email" class="form-label text-white">Email address</label>
                          <input
                            type="email"
                            class="form-control bg-transparent text-white"
                            id="email"
                            aria-describedby="emailHelp"
                          />
                          <div id="emailHelp" class="form-text text-white">
                            We'll never share your email with anyone else.
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="password1" class="form-label text-white">Password</label>
                          <input type="password" class="form-control bg-transparent text-white" id="password1" />
                        </div>
              
                        <div class="mb-3 form-check">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                          />
                          <label class="form-check-label" for="exampleCheck1"
                            >Check me out</label
                          >
                        </div>
                        <button type="submit" id="Create-account" class="btn text-white">Create account</button>
                        <p class="bg-transparent text-white">You have an account? <a href="login.html">Login Here</a></p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    

    <script  src="demo.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
